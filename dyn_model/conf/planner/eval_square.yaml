# config.yaml
hydra:
  run:
    dir: .

dynamics_model_checkpoint: 'outputs/2025-04-16/17-50-00/checkpoints/model_110.pth'
policy_checkpoint: 'data/outputs/2025.04.09/05.27.53_train_diffusion_unet_hybrid_square_image/checkpoints/360.ckpt'
