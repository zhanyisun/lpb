# config.yaml
hydra:
  run:
    dir: .

dynamics_model_checkpoint: 'data/libero10/model_ckpt/dyn_model/checkpoints/model_50.pth'
policy_checkpoint: 'data/libero10/model_ckpt/base_policy/checkpoints//160.ckpt'
guidance_start_timestep: 10
guidance_scale: 0.2

threshold: 1.1
n_test: 50
test_start_seed: 100000
n_action_steps: 15

dataset_path: 'data/libero10/data/expert_demonstration/libero_10/STUDY_SCENE1_pick_up_the_book_and_place_it_in_the_back_compartment_of_the_caddy_demo.hdf5'
output_dir: 'data/libero10_test'

device: "cuda"

# Environment runner configuration
env_runner_target: 'diffusion_policy.env_runner.libero_image_sequential_runner.SequentialLiberoImageRunner'

# Planner configuration
planner_target: 'dyn_model.planner_libero.LiberoPlanner'

# Demo dataset path
demo_dataset_path: 'data/libero10/data/expert_demonstration/libero_10'

