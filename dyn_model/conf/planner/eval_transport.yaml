# config.yaml
hydra:
  run:
    dir: .

dynamics_model_checkpoint: 'data/transport/model_ckpt/dyn_model/checkpoints/model_60.pth'
policy_checkpoint: 'data/transport/model_ckpt/base_policy/checkpoints/270.ckpt'
guidance_start_timestep: 10
guidance_scale: 0.2

threshold: 2.8
n_test: 50
test_start_seed: 100000
n_action_steps: 15

output_dir: 'data/release_transport_test'

device: "cuda"

# Environment runner configuration
env_runner_target: 'diffusion_policy.env_runner.robomimic_image_sequential_runner.SequentialRobomimicImageRunner'

# Planner configuration
planner_target: 'dyn_model.planner.Planner'

# Demo dataset path
demo_dataset_path: 'data/transport/data/expert_demonstration/transport_ph_demo_v141_20_perc.hdf5'

